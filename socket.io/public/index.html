<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 400px;
        height: 600px;
        background: #ffffff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: #4a90e2;
        color: white;
        padding: 20px;
        font-size: 1.2rem;
        text-align: center;
      }

      #messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f9f9f9;
      }

      #messages p {
        background: #e1f5fe;
        color: #333;
        padding: 10px 15px;
        border-radius: 20px;
        margin-bottom: 10px;
        max-width: 70%;
        word-wrap: break-word;
      }

      .chat-input {
        display: flex;
        padding: 15px;
        background: #fff;
        border-top: 1px solid #ddd;
      }

      #message {
        flex: 1;
        padding: 10px 15px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 1rem;
      }

      #sendBtn {
        background: #4a90e2;
        border: none;
        color: white;
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.2s;
      }

      #sendBtn:hover {
        background: #357ab8;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Socket.io Chat</div>

      <div id="messages"></div>

      <div class="chat-input">
        <input
          type="text"
          id="message"
          placeholder="Type your message..."
        />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const messageInput = document.getElementById("message");
      const sendBtn = document.getElementById("sendBtn");
      const allMessages = document.getElementById("messages");

      sendBtn.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message) {
          socket.emit("user-send-message", message);
          messageInput.value = "";
        }
      });

      socket.on("message", (message) => {
        const p = document.createElement("p");
        p.innerText = message;
        allMessages.appendChild(p);
        allMessages.scrollTop = allMessages.scrollHeight;
      });
    </script>
  </body>
</html>
